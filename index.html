<html>
  <head>
    <title>PuppyShooter</title>
  </head>

  <body>
    <div class="container group">
      <section class="instructions">
        <h1>Puppy Shooter</h1>
        <h3>Instructions: </h3>
        <ul class="instructions-list">
          <li>Use the a, w, s, d keys to move</li>
          <li>Use arrow keys to shoot</li>
          <li>Ghosts only die if you shoot them in the head!</li>
        </ul>
        <button class="start-game">PLAY</button>
      </section>

    <canvas style="float:left;"></canvas>
    <div class="score">
      <h1 class="scoretext">Score: 0</h1>
      <br>
    </div>
    <div class="lives">
      <h1 class="livetext">Lives: 3</h1>
      <br>
    </div>
    <div class="gameOver">
      <h1>Game Over</h1>
      <h1 class="score-show"></h1>
      <button class="restart"> Restart </button>
    </div>
  </div>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="jquery-1.11.3.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/ghost.js"></script>
    <script type="application/javascript" src="lib/puppy.js"></script>
    <script type="application/javascript" src="lib/bullet.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>

    <script type="application/javascript">
      (function(){
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = PuppyShooter.Game.DIM_X;
        canvasEl.height = PuppyShooter.Game.DIM_Y;

        var ctx = canvasEl.getContext("2d");
        var gameStart = function(){
          $(".instructions").hide();
          var game = new PuppyShooter.Game();
          PuppyShooter.score = 0;
          PuppyShooter.lives = 3;
          $(".score").show();
          $(".lives").show();
          PuppyShooter.gameView = new PuppyShooter.GameView(game, ctx);
          PuppyShooter.gameView.start();
        };
        $(".start-game").on("click", gameStart);
        $(".restart").on("click", function(){
          PuppyShooter.gameView.stop();
          $(".gameOver").hide();
          $(".scoretext").html("Score: 0");
          $(".livetext").html("Lives: 3");
          ctx.clearRect(0,0,1000,600);
          gameStart();
        });
    })()
    </script>
  </body>
</html>
